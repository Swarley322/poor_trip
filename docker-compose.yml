    webapp:
        build: .
        container_name: poor_trip
        environment:
            - CELERY_BROKER_URL=redis://redis:6379/
            # - CELERY_RESULT_BACKEND=redis://redis:6379
            - FLASK_APP=webapp 
            - FLASK_ENV=development
            - FLASK_APP_PORT=5000
        volumes:
            - ./poor_trip_test_db:/app/database
        ports:
            - 5000:5000
